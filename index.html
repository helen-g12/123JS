<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8" />

  <title>Yaong Yaong – Simulador de pedidos</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>



<body>
  <h1>Yaong Yaong 🐾</h1>
  <p>Selecciona tu bebida, indica la cantidad y agrégala al carrito.</p>

  <!-- Aquí se mostrará el menú -->
  <section id="menu" class="grid"></section>

  <!-- Botón para mostrar resumen -->
  <button id="mostrarResumen">Mostrar resumen</button>

   <!-- Botón para finalizar compra -->
  <button id="finalizarCompra">Finalizar compra</button>

  <!-- Carrito -->
  <section id="carrito">
    <h2>Resumen de tu pedido</h2>
    <div id="carritoContenido"></div>
    <div id="totales"></div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
